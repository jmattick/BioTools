<h1>Nucleotide Content</h1>

<script>
	function myFun() {
		var t = document.getElementById('inSeq').value;
		t = t.toUpperCase();
		var count = [0,0,0,0];
		for (var i=0; i<t.length; i++) {
			var temp = t[i];
			if (temp == "A") {
				count[0] +=1;
			} else if (temp == "C") {
				count[1] +=1;
			} else if (temp == "G") {
				count[2] +=1;
			}else if (temp == "T") {
				count[3] +=1;
			} else {
				console.log("alternate character")
			};
		};
		var tot = count[0]+count[1]+count[2]+count[3];
		$("#An").text(count[0]);
		$("#Cn").text(count[1]);
		$("#Gn").text(count[2]);
		$("#Tn").text(count[3]);
		
		$("#Ap").text(100*Math.round(1000*count[0]/tot)/1000);
		$("#Cp").text(100*Math.round(1000*count[1]/tot)/1000);
		$("#Gp").text(100*Math.round(1000*count[2]/tot)/1000);
		$("#Tp").text(100*Math.round(1000*count[3]/tot)/1000);
		
		$("#sum").text("Total: "+tot+" bp");
	};
	
</script>
